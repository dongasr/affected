<section class="gallery" id="structure">


    <div class="row gallery-container">



        {{ $galleryTotal := len (where .Site.RegularPages "Section" "structure") }}
        {{ $galleryReverse := (where .Site.RegularPages.Reverse "Section" "structure") }}

        <!-- {{ $chapters := .Params.chapters }}

        {{ range $chapters }}
         {{ .title }}
         {{ end }} -->


        {{ range first 3 $galleryReverse }}
            <div class="col-xs-12 col-md-4">
                <img src="/images/{{ .Params.image}}" {{ if .Params.alt }}alt="{{ .Params.alt }}"{{ end }}>
                <div class="row center-xs title">
                    <h2>{{ .Params.Part }}</h2>
                    <h4>{{ .Title }}</h4>
                </div>
            </div>
        {{ end }}

    </div>
</section>
