{{ $directory := "content/" }}
{{ $filename := "foxes.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="foxes" id="foxes">
    <div class="wide-container middle-xs">
      <div class="row center-xs">
        <div class="col-xs-12">
          <h1>{{ with $.Site.GetPage "page" "foxes.md" }}{{ .Title }}{{ end }}</h1>
        </div>
      </div>
      <div class="row">

      {{ $foxes := (where .Site.RegularPages "Section" "foxes") }}


        <div class="col-xs-12 middle-xs slider-container">
          <div class="siema">
          {{ range $foxes }}
            <div> {{ .Content }} </div>
          {{ end }}
          </div>
          <button class="prev"><img src="/images/icon-arrow-left.png"></button>
          <button class="next"><img src="/images/icon-arrow-right.png"></button>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12 center-xs">
          <div id="instafeed">
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
          <script type="text/javascript">
            var userFeed = new Instafeed({
              get: 'user',
              userId: '7436678772',
              clientId: '',
              accessToken: '',
              resolution: 'standard_resolution',
              template: '<a href="\{\{link\}\}" target="_blank" id="\{\{id\}\}"><img src="\{\{image\}\}" /></a>',
              sortBy: 'most-recent',
              limit: 4,
              links: false
            });
            //userFeed.run();
          </script>
        </div>
      </div>
    </div>
  </section>
{{ end }}
