{{ $directory := "content/" }}
{{ $filename := "about.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="about" id="about">
    <div class="wide-container">
      <h4>Check us out</h4>
      <div class="row">
        <a href="https://www.instagram.com/affected_thebook/" class="icon-link round instagram"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/karla-straker-a7051a42/" class="icon-link round linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.linkedin.com/in/carawrigley/" class="icon-link round linkedin"><i class="fa fa-linkedin"></i></a>

        <a href="https://twitter.com/drcarawrigley?lang=en" class="icon-link round twitter"><i class="fa fa-twitter"></i></a>
      </div>
      {{ with $.Site.GetPage "page" "about.md" }}
      <div class="row">
        <div class="col-xs-12 col-md-8">

            {{ .Content }}

        </div>
        <div class="col-xs-12 col-md-4">
          <img src="/images/{{ .Params.image}}" {{ if .Params.alt }}alt="{{ .Params.alt }}"{{ end }}>
        </div>
      </div>
      {{ end }}
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <video controls plays-inline width="100%">
            <source src="/videos/affected-launch.webm" type="video/webm">
        </div>
      </div>
    </div>
  </section>
{{ end }}
