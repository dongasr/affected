<script src="/scripts/smooth-scroll.min.js" type="text/javascript"></script>
<script src="/scripts/smooth-scroll.polyfills.min.js" type="text/javascript"></script>

{{ if .IsHome }}
<script src="/scripts/siema.min.js" type="text/javascript"></script>
<script>
	var scroll = new SmoothScroll('a[href*="#"]', {
		offset: 64,
	});



var prev = document.querySelector('.prev');
var next = document.querySelector('.next');

prev.addEventListener('click', function () {
	return mySiema.prev();
})

next.addEventListener('click', function () {
	return mySiema.next();
})

var mySiema = new Siema({
	duration: 500,
	loop: true
});


setInterval(function() {
	 mySiema.next();
 }, 15000);
//setInterval(() => mySiema.next(), 15000)


</script>
  <script src="/scripts/{{ if .Site.Params.cacheBustJS }}{{ index .Site.Data.cachedAssets "index.js" }}{{ else }}index.min.js{{ end }}" type="text/javascript"></script>
  {{ if .Site.Params.ajaxFormspree }}
    <script>
      {{ partial "scripts/contact.min.js" . | safeJS }}
    </script>
  {{ end }}
{{ else }}
  <script src="/scripts/{{ if .Site.Params.cacheBustJS }}{{ index .Site.Data.cachedAssets "main.js" }}{{ else }}main.min.js{{ end }}" type="text/javascript"></script>
{{ end }}
